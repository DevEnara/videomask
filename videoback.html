<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background video</title>
    <link rel="stylesheet" href="videoback.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="rightside">
            <div class="btn dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btn menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="/imagevid/video (1).mp4" autoplay loop muted type="mp4"></video>
        <img src="/imagevid/mask.jpg" class="mask">
        <h2>Eko Beach City</h2>
        <p class="copyRight">&#169; online Tutorials - 2022</p>
        <ul class="social">
            <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
    </section>
    <!-------navigation------>
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Package</a></li>
            <li><a href="">Contact</a></li>
        
        </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let nav = document.querySelector('.nav')

        dayNight.onclick = function(){
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
            nav.classList.toggle('active')
        }
    </script>
</body>
</html>
